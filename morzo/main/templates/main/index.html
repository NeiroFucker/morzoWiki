{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MorzoWiki</title>
	<link rel="stylesheet" href="{% static 'main/style.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="/project_fair/">MorzoWiki</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">    
        <div class="col-12 d-flex justify-content-end align-items-center">
          {% if user.is_authenticated %}
            <a class="btn btn-outline-success my-2 my-sm-0 ml-2" href="/project_fair/profile/">Home</a>
          {% else %}
            <a class="btn btn-outline-success my-2 my-sm-0 ml-2" href="/project_fair/reg/">Register</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container">
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<button>Translate</button>
		</form>
		<h1>{{ data }}</h1>
	</div>
</body>
</html>
